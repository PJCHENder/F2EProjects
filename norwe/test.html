<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>知域設計-作品集</title>
    <link rel="stylesheet" media="all" href="css/style.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Add fancyBox -->
    <link rel="stylesheet" href="/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
    <script type="text/javascript" src="/source/jquery.fancybox.pack.js?v=2.1.5"></script>
    <style>
        .wrapper {
            position: absolute;
            left: 0;
        }
        
        .image_container {
            padding: 5px;
        }
        
        .image_container img {
            /*            margin: 5px;*/
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="image_container col-xs-12 col-sm-6 col-md-3">
                    <a href="img/projects/north_datong/image1_lg.jpg" rel="group" class="fancybox"><img class="img-responsive" src="img/projects/north_datong/image1_min.jpg" alt=""></a>
                </div>
                <div class="image_container col-xs-12 col-sm-6 col-md-3"><img class="img-responsive" src="img/projects/north_datong/image5_min.jpg" alt=""></div>
                <div class="image_container col-xs-12 col-sm-6 col-md-3"><img class="img-responsive" src="img/projects/north_datong/image3_min.jpg" alt=""></div>
                <div class="image_container col-xs-12 col-sm-6 col-md-3"><img class="img-responsive" src="img/projects/north_datong/image4_min.jpg" alt=""></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="image_container col-xs-12 col-sm-6 col-md-3"><img class="img-responsive" src="img/projects/north_datong/image1_min.jpg" alt=""></div>
                <div class="image_container col-xs-12 col-sm-6 col-md-3"><img class="img-responsive" src="img/projects/north_datong/image5_min.jpg" alt=""></div>
                <div class="image_container col-xs-12 col-sm-6 col-md-3"><img class="img-responsive" src="img/projects/north_datong/image3_min.jpg" alt=""></div>
                <div class="image_container col-xs-12 col-sm-6 col-md-3"><img class="img-responsive" src="img/projects/north_datong/image4_min.jpg" alt=""></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".fancybox").fancybox();
        });
    </script>
</body>
